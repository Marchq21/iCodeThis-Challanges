<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Tooltip Challenge</title>
  </head>
  <body>
    <section class="profile">
        <p class="profile__attention">Click the avatar to see my profile</p>
      <div class="profile__card">
        <div class="profile__card--content">
          <figure class="profile__card--content__img">
            <img
              src="https://images.pexels.com/photos/1081685/pexels-photo-1081685.jpeg?auto=compress&cs=tinysrgb&w=200&h=200&dpr=1"
              alt="User Profile"
            />
          </figure>
          <div class="profile__card--content__info">
            <h2 class="profile__card--content__info--name">Nora Sandres</h2>
            <p class="profile__card--content__info--role">
              UX Designer <a href="#">@Google</a>
            </p>
            <a
              href="mailto:someone@example.com"
              class="profile__card--content__info--message"
              >Message</a
            >
          </div>
        </div>
        <button class="card-btn">
            <figure class="profile__card--img">
                <img
                  src="https://images.pexels.com/photos/1081685/pexels-photo-1081685.jpeg?auto=compress&cs=tinysrgb&w=200&h=200&dpr=1"
                  alt="User Profile"
                />
              </figure>
        </button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
