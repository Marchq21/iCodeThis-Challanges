<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in Form Challenge</title>
</head>
<body>
    <section class="sign-in">
        <form action="#" method="" class="sign-in__form">
            <h2 class="sign-in__form--title">Sign in</h2>
            <fieldset class="sign-in__form--username">
                <label for="username">Username or email</label>
                <input type="text" name="username" id="username">
            </fieldset>
            <fieldset class="sign-in__form--password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </fieldset>
            <div class="sign-in__form--submit">
                <input type="submit" name="sumbit" value="Sign in">
                <a href="#"> forgot your password?</a>
            </div>
            <div class="sing-in__form--forget">
                <p>Don't have an account</p>
            <a href="#">Sign up</a>
            </div>
        </form>
    </section>
</body>
</html>
