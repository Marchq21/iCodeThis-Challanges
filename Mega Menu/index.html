<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mega Menu Challenge</title>
  </head>
  <body>
    <section class="mega-menu">
      <div class="mega-menu__content">
        <div class="mega-menu__content--news">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-news"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M16 6h3a1 1 0 0 1 1 1v11a2 2 0 0 1 -4 0v-13a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1v12a3 3 0 0 0 3 3h11"
            ></path>
            <path d="M8 8l4 0"></path>
            <path d="M8 12l4 0"></path>
            <path d="M8 16l4 0"></path>
          </svg>
        </div>
        <div>
          <h3 class="mega-menu__content--title">News</h3>
          <ul class="mega-menu__content--links">
            <li>
              <a href="" class="mega-menu__content--links__link">Clothes</a>
            </li>
            <li>
              <a href="" class="mega-menu__content--links__link"
                >Shoes and accessories</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="mega-menu__content">
        <div class="mega-menu__content--gifts">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-gift"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M3 8m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z"
            ></path>
            <path d="M12 8l0 13"></path>
            <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7"></path>
            <path
              d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5"
            ></path>
          </svg>
        </div>
        <div>
          <h3 class="mega-menu__content--title">Gifts</h3>
          <ul class="mega-menu__content--links">
            <li>
              <a href="" class="mega-menu__content--links__link">Gift Card</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="mega-menu__content">
        <div class="mega-menu__content--shop-by-product">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-category-2"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M14 4h6v6h-6z"></path>
            <path d="M4 14h6v6h-6z"></path>
            <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
            <path d="M7 7m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
          </svg>
        </div>
        <div>
          <h3 class="mega-menu__content--title">Shop by Product</h3>
          <ul class="mega-menu__content--links">
            <li>
              <a href="" class="mega-menu__content--links__link">Dresses</a>
            </li>
            <li>
              <a href="" class="mega-menu__content--links__link"
                >Cardigan and sweaters</a
              >
            </li>
            <li>
              <a href="" class="mega-menu__content--links__link">Shoe</a>
            </li>
            <li>
              <a href="" class="mega-menu__content--links__link"
                >Underwear and nightwear</a
              >
            </li>
            <li>
              <a href="" class="mega-menu__content--links__link">Shorts</a>
            </li>
            <li>
              <a href="" class="mega-menu__content--links__link more"
                >More...</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="mega-menu__content">
        <div class="mega-menu__content--promotions">
          <i class="fa-solid fa-bullhorn"></i>
        </div>
        <div>
          <h3 class="mega-menu__content--title">Promotions</h3>
          <ul class="mega-menu__content--links">
            <li>
              <a href="" class="mega-menu__content--links__link"
                >Party essentials</a
              >
            </li>
            <li>
              <a href="" class="mega-menu__content--links__link"
                >Walking into 2025</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
