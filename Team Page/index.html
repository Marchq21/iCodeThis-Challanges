<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Team Page Challenge</title>
  </head>
  <body>
    <section class="team">
      <div class="team__member">
        <figure class="team__member--img">
          <img
            src="https://images.pexels.com/photos/3779760/pexels-photo-3779760.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Team Member"
          />
        </figure>
        <div class="team__member--content">
          <div class="team__member--content__info">
            <h3 class="team__member--content__info--name">Allie McDam</h3>
            <p class="team__member--content__info--major">
              Digital Product Designer
            </p>
          </div>
          <div class="team__member--content__previous-job">
            <p class="team__member--content__previous-job--title">Previously</p>
            <figure class="team__member--content__previous-job--logo">
              <img
                src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
                alt="Google Logo"
              />
            </figure>
          </div>
        </div>
      </div>
      <div class="team__member">
        <figure class="team__member--img">
          <img
            src="https://images.pexels.com/photos/6285083/pexels-photo-6285083.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Team Member"
          />
        </figure>
        <div class="team__member--content">
          <div class="team__member--content__info">
            <h3 class="team__member--content__info--name">Jon Copeland</h3>
            <p class="team__member--content__info--major">Software architect</p>
          </div>
          <div class="team__member--content__previous-job">
            <p class="team__member--content__previous-job--title">Previously</p>
            <figure class="team__member--content__previous-job--logo">
              <img
                src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_956,h_537/v1626992608/assets/3f/e2a4f5-9678-4c85-ac55-605e1a81dd37/original/UberLogo_D.png"
                alt="Uber Logo"
              />
            </figure>
          </div>
        </div>
      </div>
      <div class="team__member">
        <figure class="team__member--img">
          <img
            src="https://images.pexels.com/photos/3771833/pexels-photo-3771833.jpeg?auto=compress&cs=tinysrgb&w=1600"
            alt="Team Member"
          />
        </figure>
        <div class="team__member--content">
          <div class="team__member--content__info">
            <h3 class="team__member--content__info--name">Olivia Diaz</h3>
            <p class="team__member--content__info--major">Product assistant</p>
          </div>
          <div class="team__member--content__previous-job">
            <p class="team__member--content__previous-job--title">Previously</p>
            <figure class="team__member--content__previous-job--logo">
              <img
                src="https://dlcdnimgs.asus.com/images/logo/logo-blue001.svg"
                alt="Asus Logo"
              />
            </figure>
          </div>
        </div>
      </div>
      <div class="team__member">
        <button class="team__member--add-member">
          <i class="fa-solid fa-plus"></i>
          Add more
        </button>
      </div>
    </section>
  </body>
</html>
