<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Users Card Challenge</title>
  </head>
  <body>
    <section class="users">
      <div class="users__card">
        <div class="users__card--imgs">
          <figure class="users__card--imgs__img">
            <img
              src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="user"
            />
          </figure>
          <figure class="users__card--imgs__img">
            <img
              src="https://images.pexels.com/photos/1805399/pexels-photo-1805399.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="user"
            />
          </figure>
          <figure class="users__card--imgs__img">
            <img
              src="https://images.pexels.com/photos/3760280/pexels-photo-3760280.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="user"
            />
          </figure>
          <figure class="users__card--imgs__img">
            <img
              src="https://images.pexels.com/photos/3775534/pexels-photo-3775534.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="follower"
            />
          </figure>
          <figure class="users__card--imgs__img">
            <img
              src="https://images.pexels.com/photos/3764179/pexels-photo-3764179.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="follower"
            />
          </figure>
        </div>
        <div class="users__card--info">
          <h3 class="users__card--info__title">Looking for more ispiration?</h3>
          <p class="users__card--info__desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore
            aspernatur, nam suscipit assumenda fugiat nulla!
          </p>
        </div>
        <a href="#" class="users__card--link">SEE FEATURED CREATIVES</a>
      </div>
    </section>
  </body>
</html>
