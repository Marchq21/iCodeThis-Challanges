<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Followers Challenge</title>
  </head>
  <body>
    <section class="followers">
      <div class="followers__search">
        <div>
          <i class="fa-solid fa-chevron-left"></i>
          <h4>Find Friends</h4>
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name="search"
            placeholder="Enter a friend's name"
          />
        </div>
      </div>
      <div class="followers__container">
        <div class="followers__content--follower">
          <figure class="followers__content--follower__img">
            <img
              src="https://images.pexels.com/photos/3764179/pexels-photo-3764179.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="follower"
            />
            <h3 class="followers__content--follower__name">Jason Graham</h3>
          </figure>
          <button class="followers__content--follower__btn">Follow</button>
        </div>
        <div class="followers__content--follower">
          <figure class="followers__content--follower__img">
            <img
              src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="follower"
            />
            <h3 class="followers__content--follower__name">Ophelia Gaddy</h3>
          </figure>
          <button class="followers__content--follower__btn unfollow">
            Unfollow
          </button>
        </div>
        <div class="followers__content--follower">
          <figure class="followers__content--follower__img">
            <img
              src="https://images.pexels.com/photos/1805399/pexels-photo-1805399.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="follower"
            />
            <h3 class="followers__content--follower__name">Lilian Whitmire</h3>
          </figure>
          <button class="followers__content--follower__btn">Follow</button>
        </div>
        <div class="followers__content--follower">
          <figure class="followers__content--follower__img">
            <img
              src="https://images.pexels.com/photos/3760280/pexels-photo-3760280.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="follower"
            />
            <h3 class="followers__content--follower__name">Joseph Shepherd</h3>
          </figure>
          <button class="followers__content--follower__btn">Follow</button>
        </div>
        <div class="followers__content--follower">
          <figure class="followers__content--follower__img">
            <img
              src="https://images.pexels.com/photos/3775534/pexels-photo-3775534.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1"
              alt="follower"
            />
            <h3 class="followers__content--follower__name">Alex R. Prowell</h3>
          </figure>
          <button class="followers__content--follower__btn">Follow</button>
        </div>
      </div>
    </section>
  </body>
</html>
