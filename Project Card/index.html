<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Card Challenge</title>
  </head>
  <body>
    <main class="container">
      <section class="project-card">
        <header>
          <div>
            <h2 class="project-card__title">
              Taciti eros morbi sapien sit nec ac
            </h2>
            <span class="project-card__dots">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-dots"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
              </svg>
            </span>
          </div>
          <p class="project-card__date">Created on 11.02.2016</p>
        </header>
        <p class="project-card__desc">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos nemo
          sed sapiente autem fuga deserunt nam repudiandae aliquid ipsum eos
          libero adipisci doloremque.
        </p>
        <div class="project-card__tasks">
          <h3>Task</h3>
          <div class="project-card__tasks--progress">
            <span></span>
          </div>
          <h5>43%</h5>
        </div>
        <div class="project-card__imgs">
          <figure class="project-card__imgs--img">
            <img
              src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=600&h=600&dpr=1"
              alt="User"
            />
          </figure>
          <figure class="project-card__imgs--img">
            <img
              src="https://images.pexels.com/photos/3764179/pexels-photo-3764179.jpeg?auto=compress&cs=tinysrgb&w=6000&h=600&dpr=1"
              alt="User"
            />
          </figure>
          <figure class="project-card__imgs--img">
            <img
              src="https://images.pexels.com/photos/1805399/pexels-photo-1805399.jpeg?auto=compress&cs=tinysrgb&w=6000&h=600&dpr=1"
              alt="User"
            />
          </figure>
          <figure class="project-card__imgs--img">
            <img
              src="https://images.pexels.com/photos/3760280/pexels-photo-3760280.jpeg?auto=compress&cs=tinysrgb&w=600&h=600&dpr=1"
              alt="User"
            />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
