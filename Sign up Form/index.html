<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up Form Challenge</title>
  </head>
  <body>
    <section class="signup">
      <h2 class="signup__title">Join the <span>community</span></h2>
      <p class="signup__desc">
        Take your art to the next level. Get it
        <span>seen by millions of people</span>
      </p>
      <form action="#" method="" class="signup__form">
        <fieldset class="signup__form--social">
          <a href="#" class="signup__form--social__fb">Join with Facebook</a>
          <a href="#" class="signup__form--social__google">Join with Google</a>
        </fieldset>
        <span class="signup__form--or">Or</span>
        <fieldset class="signup__form--name">
            <input type="text" name="firstname" id="firstname" placeholder="Firts name"/>
            <input type="text" name="lastname" id="lastname" placeholder="Last name"/>
        </fieldset>
        <fieldset class="signup__form--email">
          <input type="email" name="email" id="email" placeholder="Email" />
        </fieldset>
        <fieldset class="signup__form--password">
          <input type="password" name="password" id="password" placeholder="Password"/>
        </fieldset>
        <fieldset class="signup__form--submit">
          <input type="submit" name="sumbit" value="Create New Account" />
        </fieldset>
        <p class="signup__form--terms">
          By joining, you agrre to our Terms of <span>Service and Privacy</span>
        </p>
      </form>
    </section>
  </body>
</html>
