<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projects Chart Challange</title>
  </head>
  <body>
    <section class="projects">
      <div class="projects__content">
        <figure class="projects__content--img">
          <img
            src="https://images.pexels.com/photos/4974345/pexels-photo-4974345.jpeg?auto=compress&cs=tinysrgb&w=1600"
            alt="Allie Hawkins"
          />
        </figure>
        <h3 class="projects__content--name">Allie Hawkins</h3>
        <a href="#" class="projects__content__link">UI/UX Designer</a>
        <p class="projects__content--desc">
          Lorem ipsum dolor sit, amet consectetur
          <span>consectetur adipisicing elit.</span>
        </p>
      </div>
      <div class="projects__chart">
        <h3 class="projects__chart--title">Projects</h3>
        <div class="projects__chart--container">
          <div class="projects__chart--container__circle"></div>
          <div class="projects__chart--container__content">
            <span>314</span><span>Total</span>
          </div>
        </div>
        <div class="projects__chart--progress">
          <div class="projects__chart--progress__completed">
            <h3>167</h3>
            <div>
              <p>Completed</p>
              <span class="mini__circle"></span>
            </div>
          </div>
          <div class="projects__chart--progress__Overdue">
            <h3>24</h3>
            <div>
              <p>Overdue</p>
              <span class="mini__circle"></span>
            </div>
          </div>
          <div class="projects__chart--progress__In-progress">
            <h3>123</h3>
            <div>
              <p>In Progress</p>
              <span class="mini__circle"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
