<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Banner Challenge</title>
  </head>
  <body>
    <section class="banner">
      <div class="banner__container">
        <div class="banner__title">
          <span>NEW SEASON OF</span>
          <h2>Money Heist</h2>
        </div>
        <a href="#" class="banner__link">Watch On Netflix</a>
      </div>
      <div class="banner_modal active">
        <div class="banner_modal--content">
          <figure class="banner_modal--content__img">
            <img
              src="https://img.asmedia.epimg.net/resizer/ungXvyWXKvt4cooDjq7yTcHiil0=/644x362/cloudfront-eu-central-1.images.arcpublishing.com/diarioas/GQVIWVBCOBPBFATOVDK33JTH6Y.jpg"
              alt="Money Heist Banner"
            />
          </figure>
          <div class="banner_modal--content__title">
            <h2><span>New Season Of</span> Money Heist</h2>
            <a href="#">Watch Now</a>
          </div>
          <button class="btn-hidden"><i class="fa-solid fa-x"></i></button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
