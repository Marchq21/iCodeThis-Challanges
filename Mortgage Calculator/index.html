<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mortgage Calculator Challenge</title>
  </head>
  <body>
    <section class="mortgage">
      <h3 class="mortgage__title">Mortage Calculator</h3>
      <div class="mortgage__calculator">
        <div class="mortgage__calculator--price">
          <h5>Purchase Price: <span>$450,000</span></h5>
          <div class="mortgage__calculator--price__progress">
            <div></div>
          </div>
        </div>
        <div class="mortgage__calculator--equity">
          <h5>Equity: <span>$1350,000</span></h5>
          <div class="mortgage__calculator--equity__progress">
            <div></div>
          </div>
        </div>
        <div class="mortgage__calculator--repayment-time">
          <h5>Repayment time: <span>25 years</span></h5>
          <div class="mortgage__calculator--repayment-time__progress">
            <div></div>
          </div>
        </div>
      </div>

      <div class="mortgage__amount">
        <div>
          <p>Loan amount</p>
          <h4>$315,000</h4>
        </div>
        <div>
          <p>Estimated pr. month:</p>
          <div>
            <h4>$1,300</h4>
            <span>2.14% eff./2.4% nrom.interest</span>
          </div>
        </div>
      </div>
      <a href="#" class="mortgage__quote-link">Get a mortgage quote</a>
    </section>
  </body>
</html>
