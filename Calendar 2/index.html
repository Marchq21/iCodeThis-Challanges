<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar 2 Challenge</title>
  </head>
  <body>
    <section class="calendar">
      <div class="calendar__content">
        <div class="calendar__content--months">
          <i class="fa-solid fa-chevron-left"></i>
          <h3 class="calendar__content--months__month">May 2023</h3>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="calendar__content--days">
          <ul class="calendar__content--days--name">
            <li>Su</li>
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
          </ul>
          <ul class="calendar__content--days-number">
            <li>
              <input type="radio" name="day" id="day1" />
              <label for="day1">1</label>
            </li>
            <li>
              <input type="radio" name="day" id="day2" />
              <label for="day2">2</label>
            </li>
            <li>
              <input type="radio" name="day" id="day3" />
              <label for="day3">3</label>
            </li>
            <li>
              <input type="radio" name="day" id="day4" />
              <label for="day4">4</label>
            </li>
            <li>
              <input type="radio" name="day" id="day5" />
              <label for="day5">5</label>
            </li>
            <li>
              <input type="radio" name="day" id="day6" />
              <label for="day6">6</label>
            </li>
            <li>
              <input type="radio" name="day" id="day7" />
              <label for="day7">7</label>
            </li>
            <li>
              <input type="radio" name="day" id="day8" checked="true" />
              <label for="day8">8</label>
            </li>
            <li>
              <input type="radio" name="day" id="day9" />
              <label for="day9">9</label>
            </li>
            <li>
              <input type="radio" name="day" id="day10" />
              <label for="day10">10</label>
            </li>
            <li>
              <input type="radio" name="day" id="day11" />
              <label for="day11">11</label>
            </li>
            <li>
              <input type="radio" name="day" id="day12" />
              <label for="day12">12</label>
            </li>
            <li>
              <input type="radio" name="day" id="day13" />
              <label for="day13">13</label>
            </li>
            <li>
              <input type="radio" name="day" id="day14" />
              <label for="day14">14</label>
            </li>
            <li>
              <input type="radio" name="day" id="day15" />
              <label for="day15">15</label>
            </li>
            <li>
              <input type="radio" name="day" id="day16" />
              <label for="day16">16</label>
            </li>
            <li>
              <input type="radio" name="day" id="day17" />
              <label for="day17">17</label>
            </li>
            <li>
              <input type="radio" name="day" id="day18" />
              <label for="day18">18</label>
            </li>
            <li>
              <input type="radio" name="day" id="day19" />
              <label for="day19">19</label>
            </li>
            <li>
              <input type="radio" name="day" id="day20" />
              <label for="day20">20</label>
            </li>
            <li>
              <input type="radio" name="day" id="day21" />
              <label for="day21">21</label>
            </li>
            <li>
              <input type="radio" name="day" id="day22" />
              <label for="day22">22</label>
            </li>
            <li>
              <input type="radio" name="day" id="day23" />
              <label for="day23">23</label>
            </li>
            <li>
              <input type="radio" name="day" id="day24" />
              <label for="day24">24</label>
            </li>
            <li>
              <input type="radio" name="day" id="day25" />
              <label for="day25">25</label>
            </li>
            <li>
              <input type="radio" name="day" id="day26" />
              <label for="day26">26</label>
            </li>
            <li>
              <input type="radio" name="day" id="day27" />
              <label for="day27">27</label>
            </li>
            <li>
              <input type="radio" name="day" id="day28" />
              <label for="day28">28</label>
            </li>
            <li>
              <input type="radio" name="day" id="day29" />
              <label for="day29">29</label>
            </li>
            <li>
              <input type="radio" name="day" id="day30" />
              <label for="day30">30</label>
            </li>
            <li>
              <input type="radio" name="day" id="day31" />
              <label for="day31">31</label>
            </li>
          </ul>
        </div>
        <div class="calendar__content--tasks">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-alarm-off"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M7.587 7.566a7 7 0 1 0 9.833 9.864m1.35 -2.645a7 7 0 0 0 -8.536 -8.56"
              ></path>
              <path d="M12 12v1h1"></path>
              <path d="M5.261 5.265l-1.011 .735"></path>
              <path d="M17 4l2.75 2"></path>
              <path d="M3 3l18 18"></path>
              <p>
                Meeting with my accountant
                <span>13:00</span>
              </p>
            </svg>
          </div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-alarm-minus"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 13m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
              <path d="M7 4l-2.75 2"></path>
              <path d="M17 4l2.75 2"></path>
              <path d="M10 13h4"></path>
            </svg>
            <p>Do the groceries <span>18:00</span></p>
          </div>
          <div><i class="fa-solid fa-plus"></i></div>
        </div>
      </div>
    </section>
  </body>
</html>
