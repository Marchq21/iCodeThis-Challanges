<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alerts Challenge</title>
  </head>
  <body>
    <section class="alerts">
      <div class="alert-success">
        <div class="alert-success__icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <p class="alert-success__para">
          Your object has been successfuly created.
        </p>
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="alert-failed">
        <div class="alert-failed__icon">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <p class="alert-failed__para">Your object couldn't been created.</p>
        <i class="fa-solid fa-x hide"></i>
      </div>
    </section>
  </body>
</html>
