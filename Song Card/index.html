<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Song Card Challenge</title>
  </head>
  <body>
    <section class="song">
      <div class="song__card">
        <figure class="song__card--img">
          <img
            src="https://yt3.googleusercontent.com/ytc/AL5GRJUebqoM-GggxnQrnc2KbvU09FYYSYoiT1mLcSN9ew=s100-c-k-c0x00ffffff-no-rj"
            alt="Albin Lee Meldau"
          />
        </figure>
        <div class="song__card--title">
          <h2 class="song__card--title__singer">Albin Lee Meldau</h2>
          <h4 class="song__card--title__song">
            The Weight Is Gone - The Purgatory Sessions
          </h4>
        </div>
        <div class="song__card--play">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-player-play-filled"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M7 4v16l13 -8z" fill="currentColor"></path>
          </svg>
        </div>
      </div>
    </section>
  </body>
</html>
