<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Generator Challenge</title>
  </head>
  <body>
    <main class="container">
      <section class="color-generator">
        <p class="color-generator__copied">
          Color <span>#F9ACA7</span> copied to your clipboard
        </p>
        <h1 class="color-generator__title">Color pallete generator</h1>
        <div class="color-generator__container">
          <div class="color-generator__container--pallete">
            <div class="color-generator__container--pallete__color"></div>
            <p class="color-generator__container--pallete__code">#EEEDF0</p>
          </div>
          <div class="color-generator__container--pallete">
            <div class="color-generator__container--pallete__color"></div>
            <p class="color-generator__container--pallete__code">#A1B5C1</p>
          </div>
          <div class="color-generator__container--pallete copied">
            <div class="color-generator__container--pallete__color"></div>
            <p class="color-generator__container--pallete__code">#F9ACA7</p>
          </div>
          <div class="color-generator__container--pallete">
            <div class="color-generator__container--pallete__color"></div>
            <p class="color-generator__container--pallete__code">#68747D</p>
          </div>
          <div class="color-generator__container--pallete">
            <div class="color-generator__container--pallete__color"></div>
            <p class="color-generator__container--pallete__code">#CF365F</p>
          </div>
        </div>
        <div class="color-generator__btn">
          <a href="#">Generate palette</a>
          <p>Or just press the "Spacebar" to generate new palettes.</p>
        </div>
        <p class="color-generator__info">
          Click to copy individual color <span>Press</span> <q>C</q> to copy
          pallete
        </p>
      </section>
    </main>
  </body>
</html>
